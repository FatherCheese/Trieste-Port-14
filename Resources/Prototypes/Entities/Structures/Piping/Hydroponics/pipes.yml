- type: entity
  abstract: true
  id: PlasticTubeBase
  parent: BaseItem
  name: plastic tube
  description: Holds fluid.
  placement:
    mode: SnapgridCenter
  components:
  - type: Item
    size: Normal
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: CollideOnAnchor
  - type: PipeAppearance
  - type: Anchorable
  - type: Rotatable
  - type: Destructible
    thresholds:
    - trigger: # for nukes
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger: # regular damage trigger (replace with broken pipe)
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:SpawnEntitiesBehavior
        spawn:
          PlasticTubeBroken:
            min: 1
            max: 1
        offset: 0
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Sprite
    sprite: Structures/Piping/hydroponics.rsi
    drawdepth: ThinPipe
    visible: true
  - type: Appearance
  - type: NodeContainer
  - type: PipeRestrictOverlap
  - type: Tag
    tags:
    - Pipe
  - type: Physics
    canCollide: false
    bodyType: static
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 100
  - type: ExaminableSolution
    solution: tank
  - type: StaticPrice
    price: 15

#Note: The PipeDirection of the PipeNode should be the south-facing version, because the entity starts at an angle of 0 (south)

- type: entity
  parent: PlasticTubeBase
  id: PlasticTubeHalf
  suffix: Half
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: Sprite
    layers:
    - state: pipeHalf
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: PlasticTube
    node: half

- type: entity
  parent: PlasticTubeBase
  id: PlasticTubeStraight
  suffix: Straight
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: Longitudinal
  - type: Sprite
    layers:
    - state: pipeStraight
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: PlasticTube
    node: straight
  - type: Item
    size: Normal
    storedSprite:
      sprite: Structures/Piping/hydroponics.rsi
      state: storageStraight
    shape:
    - 0,0,0,2
  - type: MeleeWeapon
    attackRate: 1
    damage:
      types:
        Blunt: 8
    soundHit:
      collection: MetalThud # this NEEDS to changed to the metal pipe falling sound effect on april first every year

- type: entity
  parent: PlasticTubeBase
  id: PlasticTubeBend
  suffix: Bend
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: SWBend
  - type: Sprite
    layers:
    - state: pipeBend
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: PlasticTube
    node: bend
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 1,1,1,1
    heldPrefix: Bend
    storedSprite:
      sprite: Structures/Piping/hydroponics.rsi
      state: storageBend
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: 1
    damage:
      types:
        Blunt: 6
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 8 # Woe, pipe be upon ye!

- type: entity
  parent: PlasticTubeBase
  id: PlasticTubeTJunction
  suffix: T-Junction
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: TSouth
  - type: Sprite
    layers:
    - state: pipeTJunction
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: PlasticTube
    node: tjunction
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,1
    heldPrefix: TJunction
    storedSprite:
      sprite: Structures/Piping/hydroponics.rsi
      state: storageTJunction
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud

- type: entity
  parent: PlasticTubeBase
  id: PlasticTubeFourway
  suffix: Fourway
  components:
  - type: Transform
    noRot: true
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: Fourway
  - type: Sprite
    layers:
    - state: pipeFourway
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: PlasticTubeBase
    node: fourway
  - type: Item
    size: Normal
    shape:
    - 1,0,1,2
    - 0,1,2,1
    heldPrefix: Fourway
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud

- type: entity
  id: PlasticTubeBroken
  parent: PlasticTubeBase
  name: broken tube
  description: It used to hold fluids.
  components:
  - type: Sprite
    sprite: Structures/Piping/hydroponics.rsi
    drawdepth: ThinPipe
    state: pipeBroken
    layers:
    - state: pipeBroken
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: PlasticTube
    node: broken
  - type: Destructible
    thresholds: # override parent to avoid recursive destruction
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
