- type: entity
  name: fish net
  parent: BaseItem
  id: TP14ToolFishNet
  description: It's used for removing fish and fish eggs.
  components:
  - type: Tag
    tags:
    - Scoop
  - type: Sprite
    sprite: Objects/Tools/Aquaculture/scoop.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Blunt: 3
  - type: Item
    sprite: Objects/Tools/Aquaculture/scoop.rsi

- type: entity
  name: filter
  parent: BaseItem
  description: Used to filter out filth from the water in aquaculture tanks.
  id: TP14Filter
  components:
  - type: Sprite
    layers:
    - sprite: Objects/Tools/Aquaculture/filter.rsi
      state: clean
  - type: StaticPrice
    price: 10
  - type: PhysicalComposition
    materialComposition:
      Plastic: 1
      Cloth: 1
  - type: SolutionContainerManager
    solutions:
      filter:
        maxVol: 10
  - type: FitsInFilter
    reagent:
      ReagentId: EZNutrient
    filterRsi: Objects/Tools/Aquaculture/filter.rsi
  - type: Construction
    graph: TP14FilterGraph
    node: done
