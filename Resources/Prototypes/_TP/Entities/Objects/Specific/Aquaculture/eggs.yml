- type: entity
  parent: BaseItem
  id: TP14FishEggsBase
  abstract: true
  components:
  - type: Sprite
    sprite: _TP/Objects/Specific/Aquaculture/eggs.rsi
    layers:
    - state: paper
      visible: false
      map: ["enum.PaperLabelVisuals.Layer"]
      sprite: _TP/Objects/Specific/Aquaculture/eggs.rsi
  - type: Appearance
  - type: Item
    size: Tiny
  - type: StaticPrice
    price: 20
  - type: ContainerContainer
    containers:
      paper_label: !type:ContainerSlot
  - type: PaperLabel
    labelSlot:
      insertVerbText: comp-paper-label-insert
      ejectVerbText: comp-paper-label-eject
      whitelist:
        components:
        - Paper
      blacklist:
        tags:
        - Book
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: { visible: true }
          False: { visible: false }

# Tier 1
- type: entity
  parent: TP14FishEggsBase
  name: packet of carp eggs
  description: Contains carp eggs. Just dunk in water!
  id: TP14CarpEggs
  components:
  - type: Sprite
    layers:
    - state: pisciform-1
  - type: Fish
    species: Carp
    fishType: Pisciform
    result: TP14Carp
    compatibleTypes:
      Pisciform: TP14BassEggs
    timers:
      breed: 120
      consume: 30
      growth: 120
      health: 30


- type: entity
  parent: TP14FishEggsBase
  name: packet of trout eggs
  description: Contains trout eggs. Just dunk in water!
  id: TP14TroutEggs
  components:
  - type: Sprite
    layers:
    - state: pisciform-1
  - type: Fish
    species: Trout # Name
    fishType: Pisciform # Enum type
    result: TP14Trout # The harvest entity ID
    compatibleTypes: # Breeding Dictionary (fishType: egg proto ID)
      Pisciform: TP14SalmonEggs
    timers: # Timers (string: time in seconds)
      breed: 120
      consume: 30
      growth: 180
      health: 30

