# Crustacean
# Tier 1
- type: entity
  parent: TP14FishEggsBase
  id: TP14ShrimpEggs
  name: packet of shrimp eggs
  description: Contains shrimp eggs. Just dunk in water!
  suffix: crustacean
  components:
  - type: Sprite
    layers:
    - state: crustacean-1
  - type: Fish
    species: Shrimp
    fishType: Crustacean
    fishTier: 1
    result: TP14Shrimp
    compatibleTypes: # Breeding Dictionary (fishType: fishTier: egg proto ID)
      Crustacean:
        1: TP14CrabEggs
    timers:
      breed: [60, 120]    # min, max
      consume: [30, 90]
      growth: [120, 180]
      health: [30, 60]
      gene: [30, 60]
    baseTraits:
      WaterConsumption: 0.20
      FoodConsumption: 0.5
      WasteProduction: 2.0

