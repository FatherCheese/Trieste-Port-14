# Pisciform
# Tier 1
- type: entity
  parent: TP14FishEggsBase
  name: packet of carp eggs
  description: Contains carp eggs. Just dunk in water!
  id: TP14CarpEggs
  components:
  - type: Sprite
    layers:
    - state: pisciform-1
  - type: Fish
    species: Carp
    fishType: Pisciform
    result: TP14Carp
    compatibleTypes:
      Pisciform: TP14BassEggs
      Jelliform: TP14SilveredFishEggs
      Crustacean: TP14GildedFishEggs
    timers:
      breed: 120
      consume: 30
      growth: 120
      health: 30

