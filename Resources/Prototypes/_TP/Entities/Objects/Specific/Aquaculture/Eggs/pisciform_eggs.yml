# Pisciform
# Tier 1
- type: entity
  parent: TP14FishEggsBase
  id: TP14CarpEggs
  name: packet of carp eggs
  description: Contains carp eggs. Just dunk in water!
  suffix: pisciform
  components:
  - type: Sprite
    layers:
    - state: pisciform-1
  - type: Fish
    species: Carp
    fishType: Pisciform
    fishTier: 1
    result: TP14Carp
    compatibleTypes:
      Pisciform:
        1: TP14BassEggs
      Jelliform:
        2: TP14SilveredFishEggs
    timers:
      breed: [100, 160]    # min, max
      consume: [30, 90]
      growth: [160, 200]
      health: [30, 120]
      gene: [30, 60]

