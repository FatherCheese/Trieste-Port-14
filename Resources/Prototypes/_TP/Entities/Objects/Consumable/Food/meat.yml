# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml

- type: entity
  name: raw fish fillet
  parent: FoodMeatBase
  id: TP14FoodMeatFish
  description: A delicious, raw fillet.
  components:
  - type: FlavorProfile
    flavors:
    - fishy
  - type: Tag
    tags:
    - Raw
    - Meat
  - type: Sprite
    state: fish
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: FishOil
        Quantity: 5
