# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml

- type: entity
  name: raw fish fillet
  parent: FoodMeatBase
  id: TP14FoodMeatFish
  description: A delicious, raw fillet.
  components:
  - type: FlavorProfile
    flavors:
    - fishy
  - type: Tag
    tags:
    - Raw
    - Meat
  - type: Sprite
    state: fish
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: FishOil
        Quantity: 5

- type: entity
  name: crab boiled in dr. gibb
  parent: FoodMealBase
  id: TP14FoodCrabBoiledInDrGibb
  description: You just wanted to make the gods cry.
  components:
  - type: Sprite
    sprite: _TP/Objects/Consumable/meals.rsi
    state: crabboiledindrgibb
  - type: FlavorProfile
    flavors:
    - crabby
    - drgibb
  - type: Tag
    tags:
    - Cooked
    - Crab

- type: entity
  name: boiled crab
  parent: FoodMealBase
  id: TP14FoodCrabBoiled
  description: A classic dish from back home.
  components:
  - type: Sprite
    sprite: _TP/Objects/Consumable/meals.rsi
    state: crabboiled
  - type: FlavorProfile
    flavors:
    - crabby
    - water
  - type: Tag
    tags:
    - Cooked
    - Crab
