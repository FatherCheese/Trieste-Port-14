- type: entity
  name: fish net
  parent: BaseItem
  id: TP14ToolFishNet
  description: Used for scooping out fish and other aquatic life.
  components:
  - type: Tag
    tags:
    - Scoop
  - type: Sprite
    sprite: _TP/Objects/Aquaculture/Tools/scoop.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    damage:
      types:
        Blunt: 3
  - type: Item
    sprite: _TP/Objects/Aquaculture/Tools/scoop.rsi

- type: entity
  name: filter
  parent: BaseItem
  description: Used to filter out filth from the water in aquaculture tanks.
  id: TP14Filter
  components:
  - type: Sprite
    sprite: _TP/Objects/Aquaculture/Tools/filter.rsi
    state: clean
  - type: StaticPrice
    price: 10
  - type: PhysicalComposition
    materialComposition:
      Plastic: 1
      Cloth: 1
  - type: SolutionContainerManager
    solutions:
      filter:
        maxVol: 100
  - type: DrainableSolution
    solution: filter
  - type: SolutionTransfer
    canReceive: false
    transferAmount: 1
    maxTransferAmount: 10
    minTransferAmount: 1
    canChangeTransferAmount: false
  - type: FitsInFilter
    reagent:
      ReagentId: EZNutrient
    filterRsi: _TP/Objects/Aquaculture/Tools/filter.rsi
  - type: Construction
    graph: TP14FilterGraph
    node: done
  - type: Tag
    tags:
    - Filter
