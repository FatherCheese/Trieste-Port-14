- type: entity
  id: TP14FishOMatic
  name: fish-O-matic
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  description: Extracts and mutates fish eggs.
  components:
  - type: Sprite
    sprite: _TP/Objects/Aquaculture/Structures/fishomatic.rsi
    snapCardinals: true
    layers:
    - state: unit
    - state: unit-off
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: SeedExtractor
  - type: Machine
    board: SeedExtractorMachineCircuitboard
